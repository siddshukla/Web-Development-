        /* box:first-child{

        .box:nth-child(odd){
            color: rgb(7, 108, 108);
        }
        .boxes::before{
            content: "hello guy!";
        }
        .boxes::after{
            content: "i am the last line!";
        }
        ::selection{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div class="box" data-colo="hello">i am a box 1</div>
        <div class="box">i am a box 2</div>
        <div class="box">i am a box 3</div>
    </div>
</body>
