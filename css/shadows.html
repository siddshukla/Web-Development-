<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        

        .box{
            border:3px solid black;
            border-radius: 13px;
            padding: 3px;
            box-shadow: 3px 9px 9px 3px green ;

        }
        .text{
            text-shadow: 6px 13px 6px red;
            outline: 3px  blueviolet;
        }
        
    </style>
</head>
<body>
    <!--box-shadow:h-offset v-offset blur spread color inset-->
